<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackChain - Supply Chain Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #eaaf66 0%, #a27e4b 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            background: transparent;
        }
        .tab.active {
            background: linear-gradient(135deg, #eaaf66, #a2784b);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #eaa866;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        .btn {
            background: linear-gradient(135deg, #eaa166, #a2754b);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .product-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #ea9d66;
        }
        .product-card h3 {
            color: #eaa466;
            margin-bottom: 15px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
        }
        .status-created { background: #e3f2fd; color: #1976d2; }
        .status-processing { background: #fff3e0; color: #f57c00; }
        .status-shipped { background: #f3e5f5; color: #7b1fa2; }
        .status-delivered { background: #e8f5e8; color: #388e3c; }
        .wallet-info {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .success, .error, .info {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        .info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #667eea;
        }
        .timeline-item {
            position: relative;
            padding-bottom: 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 5px;
            width: 16px;
            height: 16px;
            background: #eab166;
            border-radius: 50%;
            border: 3px solid white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .tabs {
                flex-direction: column;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Mock Solana/Metaplex integration
        const mockSolanaConnection = {
            connected: false,
            publicKey: null,
            connect: async () => {
                await new Promise(resolve => setTimeout(resolve, 1000));
                return {
                    connected: true,
                    publicKey: "7xKXtg2CW87d97TXJSDpbD5jBkheTqA83TZRuJosgAsU"
                };
            },
            disconnect: () => ({ connected: false, publicKey: null })
        };

        const TrackChainDApp = () => {
            const [activeTab, setActiveTab] = useState('mint');
            const [wallet, setWallet] = useState(mockSolanaConnection);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');

            // Form states
            const [productName, setProductName] = useState('');
            const [productDescription, setProductDescription] = useState('');
            const [productCategory, setProductCategory] = useState('electronics');
            const [updateKey, setUpdateKey] = useState('');
            const [updateStatus, setUpdateStatus] = useState('processing');
            const [trackingKey, setTrackingKey] = useState('');

            useEffect(() => {
                // Initialize with some sample products for demo
                if (products.length === 0) {
                    const sampleProducts = [
                        {
                            id: 1,
                            name: "Sample iPhone 15",
                            description: "Latest iPhone model with advanced features",
                            category: "electronics",
                            productKey: "abc123def456",
                            mintAddress: "xyz789uvw012",
                            status: "shipped",
                            seller: "7xKXtg2CW87d97TXJSDpbD5jBkheTqA83TZRuJosgAsU",
                            createdAt: new Date().toISOString(),
                            timeline: [
                                {
                                    status: "created",
                                    timestamp: new Date(Date.now() - 86400000).toISOString(),
                                    description: "Product created and minted on Solana blockchain"
                                },
                                {
                                    status: "processing",
                                    timestamp: new Date(Date.now() - 43200000).toISOString(),
                                    description: "Product is being processed"
                                },
                                {
                                    status: "shipped",
                                    timestamp: new Date().toISOString(),
                                    description: "Product has been shipped"
                                }
                            ]
                        }
                    ];
                    setProducts(sampleProducts);
                }
            }, []);

            const showMessage = (msg, type = 'success') => {
                setMessage(msg);
                setMessageType(type);
                setTimeout(() => setMessage(''), 5000);
            };

            const connectWallet = async () => {
                setLoading(true);
                try {
                    const connection = await mockSolanaConnection.connect();
                    setWallet(connection);
                    showMessage('Wallet connected successfully!');
                } catch (error) {
                    showMessage('Failed to connect wallet', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const disconnectWallet = () => {
                setWallet(mockSolanaConnection.disconnect());
                showMessage('Wallet disconnected');
            };

            const mintProduct = async (e) => {
                e.preventDefault();
                if (!wallet.connected) {
                    showMessage('Please connect your wallet first', 'error');
                    return;
                }

                if (!productName.trim()) {
                    showMessage('Product name is required', 'error');
                    return;
                }

                setLoading(true);
                showMessage('Minting product on Solana blockchain...', 'info');
                
                try {
                    // Simulate minting delay
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    // Generate unique keys
                    const productKey = 'TRK' + Math.random().toString(36).substr(2, 9).toUpperCase();
                    const mintAddress = Math.random().toString(36).substr(2, 15) + 'Sol';
                    
                    const newProduct = {
                        id: Date.now(),
                        name: productName.trim(),
                        description: productDescription.trim() || 'No description provided',
                        category: productCategory,
                        productKey: productKey,
                        mintAddress: mintAddress,
                        status: 'created',
                        seller: wallet.publicKey,
                        createdAt: new Date().toISOString(),
                        timeline: [
                            {
                                status: 'created',
                                timestamp: new Date().toISOString(),
                                description: 'Product created and minted on Solana blockchain'
                            }
                        ]
                    };

                    // Add to products array (using in-memory storage)
                    const updatedProducts = [...products, newProduct];
                    setProducts(updatedProducts);
                    
                    // Clear form
                    setProductName('');
                    setProductDescription('');
                    setProductCategory('electronics');
                    
                    showMessage(`‚úÖ Product minted successfully! Your Product Key: ${productKey}`, 'success');
                    
                    // Auto-switch to track tab to show the new product
                    setTimeout(() => {
                        setTrackingKey(productKey);
                        setActiveTab('track');
                    }, 2000);
                    
                } catch (error) {
                    console.error('Minting error:', error);
                    showMessage('‚ùå Failed to mint product. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const updateProductStatus = async (e) => {
                e.preventDefault();
                if (!wallet.connected) {
                    showMessage('Please connect your wallet first', 'error');
                    return;
                }

                if (!updateKey.trim()) {
                    showMessage('Product key is required', 'error');
                    return;
                }

                setLoading(true);
                try {
                    const product = products.find(p => p.productKey === updateKey.trim());
                    if (!product) {
                        showMessage('‚ùå Product not found with this key', 'error');
                        setLoading(false);
                        return;
                    }

                    if (product.seller !== wallet.publicKey) {
                        showMessage('‚ùå You are not authorized to update this product', 'error');
                        setLoading(false);
                        return;
                    }

                    // Simulate blockchain update
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    const statusDescriptions = {
                        processing: 'Product is being processed',
                        shipped: 'Product has been shipped',
                        delivered: 'Product has been delivered'
                    };

                    const updatedProduct = {
                        ...product,
                        status: updateStatus,
                        timeline: [
                            ...product.timeline,
                            {
                                status: updateStatus,
                                timestamp: new Date().toISOString(),
                                description: statusDescriptions[updateStatus]
                            }
                        ]
                    };

                    const updatedProducts = products.map(p => 
                        p.productKey === updateKey.trim() ? updatedProduct : p
                    );
                    
                    setProducts(updatedProducts);
                    
                    setUpdateKey('');
                    showMessage(`‚úÖ Product status updated to ${updateStatus.toUpperCase()}!`);
                } catch (error) {
                    showMessage('‚ùå Failed to update product status', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const trackProduct = (key) => {
                const product = products.find(p => p.productKey === key);
                return product;
            };

            const getStatusColor = (status) => {
                const colors = {
                    created: 'status-created',
                    processing: 'status-processing',
                    shipped: 'status-shipped',
                    delivered: 'status-delivered'
                };
                return colors[status] || 'status-created';
            };

            const trackedProduct = trackingKey ? trackProduct(trackingKey) : null;

            return (
                <div className="container">
                    <div className="header">
                        <h1>üîó TrackChain</h1>
                        <p>Decentralized Supply Chain Tracking on Solana</p>
                    </div>

                    {!wallet.connected ? (
                        <div className="card">
                            <div style={{ textAlign: 'center' }}>
                                <h2>Connect Your Wallet</h2>
                                <p style={{ marginBottom: '20px' }}>Connect your Solana wallet to start tracking products</p>
                                <button 
                                    className="btn" 
                                    onClick={connectWallet}
                                    disabled={loading}
                                >
                                    {loading ? 'Connecting...' : 'Connect Wallet'}
                                </button>
                            </div>
                        </div>
                    ) : (
                        <>
                            <div className="wallet-info">
                                <strong>Wallet Connected:</strong> {wallet.publicKey.slice(0, 8)}...{wallet.publicKey.slice(-8)}
                                <button 
                                    onClick={disconnectWallet}
                                    style={{ 
                                        marginLeft: '15px', 
                                        padding: '5px 15px', 
                                        border: 'none', 
                                        borderRadius: '20px',
                                        background: 'rgba(255,255,255,0.2)',
                                        color: 'white',
                                        cursor: 'pointer'
                                    }}
                                >
                                    Disconnect
                                </button>
                            </div>

                            {message && (
                                <div className={messageType === 'error' ? 'error' : messageType === 'info' ? 'info' : 'success'}>
                                    {message}
                                </div>
                            )}

                            <div className="card">
                                <div className="tabs">
                                    <button 
                                        className={`tab ${activeTab === 'mint' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('mint')}
                                    >
                                        üè≠ Mint Product
                                    </button>
                                    <button 
                                        className={`tab ${activeTab === 'update' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('update')}
                                    >
                                        üì¶ Update Status
                                    </button>
                                    <button 
                                        className={`tab ${activeTab === 'track' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('track')}
                                    >
                                        üîç Track Product
                                    </button>
                                </div>

                                {activeTab === 'mint' && (
                                    <form onSubmit={mintProduct}>
                                        <div className="form-group">
                                            <label>Product Name</label>
                                            <input
                                                type="text"
                                                value={productName}
                                                onChange={(e) => setProductName(e.target.value)}
                                                placeholder="Enter product name"
                                                required
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>Product Description</label>
                                            <textarea
                                                value={productDescription}
                                                onChange={(e) => setProductDescription(e.target.value)}
                                                placeholder="Enter product description"
                                                rows="3"
                                                required
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>Category</label>
                                            <select
                                                value={productCategory}
                                                onChange={(e) => setProductCategory(e.target.value)}
                                            >
                                                <option value="electronics">Electronics</option>
                                                <option value="clothing">Clothing</option>
                                                <option value="food">Food & Beverages</option>
                                                <option value="automotive">Automotive</option>
                                                <option value="books">Books</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                        <button type="submit" className="btn" disabled={loading}>
                                            {loading ? 'Minting...' : 'üöÄ Mint Product NFT'}
                                        </button>
                                    </form>
                                )}

                                {activeTab === 'update' && (
                                    <form onSubmit={updateProductStatus}>
                                        <div className="form-group">
                                            <label>Product Key</label>
                                            <input
                                                type="text"
                                                value={updateKey}
                                                onChange={(e) => setUpdateKey(e.target.value)}
                                                placeholder="Enter product key"
                                                required
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>New Status</label>
                                            <select
                                                value={updateStatus}
                                                onChange={(e) => setUpdateStatus(e.target.value)}
                                            >
                                                <option value="processing">Processing</option>
                                                <option value="shipped">Shipped</option>
                                                <option value="delivered">Delivered</option>
                                            </select>
                                        </div>
                                        <button type="submit" className="btn" disabled={loading}>
                                            {loading ? 'Updating...' : 'üìù Update Status'}
                                        </button>
                                    </form>
                                )}

                                {activeTab === 'track' && (
                                    <div>
                                        <div className="form-group">
                                            <label>Product Key</label>
                                            <input
                                                type="text"
                                                value={trackingKey}
                                                onChange={(e) => setTrackingKey(e.target.value)}
                                                placeholder="Enter product key to track"
                                            />
                                        </div>
                                        
                                        {trackedProduct && (
                                            <div className="product-card">
                                                <h3>{trackedProduct.name}</h3>
                                                <p><strong>Description:</strong> {trackedProduct.description}</p>
                                                <p><strong>Category:</strong> {trackedProduct.category}</p>
                                                <p><strong>Current Status:</strong> 
                                                    <span className={`status-badge ${getStatusColor(trackedProduct.status)}`}>
                                                        {trackedProduct.status}
                                                    </span>
                                                </p>
                                                <p><strong>Seller:</strong> {trackedProduct.seller}</p>
                                                <p><strong>Mint Address:</strong> {trackedProduct.mintAddress}</p>
                                                
                                                <h4 style={{ marginTop: '20px', marginBottom: '15px' }}>Timeline:</h4>
                                                <div className="timeline">
                                                    {trackedProduct.timeline.map((item, index) => (
                                                        <div key={index} className="timeline-item">
                                                            <strong>{item.status.toUpperCase()}</strong>
                                                            <div style={{ fontSize: '14px', color: '#666' }}>
                                                                {new Date(item.timestamp).toLocaleString()}
                                                            </div>
                                                            <div>{item.description}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                        
                                        {trackingKey && !trackedProduct && (
                                            <div className="error">
                                                No product found with this key
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>

                            <div className="card">
                                <h2>Your Products ({products.filter(p => p.seller === wallet.publicKey).length})</h2>
                                <div className="grid">
                                    {products.filter(p => p.seller === wallet.publicKey).map((product) => (
                                        <div key={product.id} className="product-card">
                                            <h3>{product.name}</h3>
                                            <p>{product.description}</p>
                                            <p><strong>Category:</strong> {product.category}</p>
                                            <p><strong>Status:</strong> 
                                                <span className={`status-badge ${getStatusColor(product.status)}`}>
                                                    {product.status}
                                                </span>
                                            </p>
                                            <p><strong>Product Key:</strong> 
                                                <span style={{ 
                                                    fontFamily: 'monospace', 
                                                    fontSize: '12px', 
                                                    background: '#f0f0f0', 
                                                    padding: '2px 6px', 
                                                    borderRadius: '4px',
                                                    marginLeft: '5px'
                                                }}>
                                                    {product.productKey}
                                                </span>
                                            </p>
                                            <p><strong>Created:</strong> {new Date(product.createdAt).toLocaleDateString()}</p>
                                        </div>
                                    ))}
                                </div>
                                {products.filter(p => p.seller === wallet.publicKey).length === 0 && (
                                    <div className="loading">
                                        No products yet. Create your first product using the Mint Product tab.
                                    </div>
                                )}
                            </div>
                        </>
                    )}
                </div>
            );
        };

        ReactDOM.render(<TrackChainDApp />, document.getElementById('root'));
    </script>
</body>
</html>
